{% load static %}
{% load i18n %}

<!DOCTYPE html>
<html lang="en">
  <head lang="ru">
    <!-- GENERAL PROPERTIES-->
    <title>Медиа портал Stepan.uz</title>
    <meta http-equiv="content-type" content="text/html" charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width">
    <meta name="front-end developer" content="Mikhail Umarov">
    <!-- OPEN GRAPH PROTOCOL FOR SHARING-->
    <meta property="og:title" content="">
    <meta property="og:image" content="">
    <meta property="og:description" content="">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="stepan.uz">
    <!-- SETTINGS FOR SEARCH MACHINES-->
    <meta name="description" content="Stepan.uz">
    <meta name="keywords" content="Stepan.uz">
    <!-- COLOR OF TOP OF THE BROWSER ON MOBILE-->
    <meta name="msapplication-TileImage" content="{% static 'images/icons/ms-icon-144x144.png' %}">
    <meta name="msapplication-TileColor" content="#f60">
    <meta name="theme-color" content="#f60">
    <meta name="apple-mobile-web-app-status-bar-style" content="#f60">
    <!-- FAVICON SETTINGS-->
    <link rel="apple-touch-icon" sizes="57x57" href="{% static 'images/icons/apple-icon-57x57.png' %}">
    <link rel="apple-touch-icon" sizes="60x60" href="{% static 'images/icons/apple-icon-60x60.png' %}">
    <link rel="apple-touch-icon" sizes="72x72" href="{% static 'images/icons/apple-icon-72x72.png' %}">
    <link rel="apple-touch-icon" sizes="76x76" href="{% static 'images/icons/apple-icon-76x76.png' %}">
    <link rel="apple-touch-icon" sizes="114x114" href="{% static 'images/icons/apple-icon-114x114.png' %}">
    <link rel="apple-touch-icon" sizes="120x120" href="{% static 'images/icons/apple-icon-120x120.png' %}">
    <link rel="apple-touch-icon" sizes="144x144" href="{% static 'images/icons/apple-icon-144x144.png' %}">
    <link rel="apple-touch-icon" sizes="152x152" href="{% static 'images/icons/apple-icon-152x152.png' %}">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/icons/apple-icon-180x180.png' %}">
    <link rel="icon" type="image/png" sizes="192x192" href="{% static 'images/icons/android-icon-192x192.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/icons/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="96x96" href="{% static 'images/icons/favicon-96x96.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/icons/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'images/icons/manifest.json' %}">
    <!-- MAIN STYLES ADDED HERE:-->
      {% block css %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    {% endblock css %}
  </head>
  <body>
    <!--NAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAVIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIII-->
    <!-- NAVIGATION PANEL:-->
    <div id="navigation">
      <div class="wrapper"><a href="{% url 'index' %}" class="logotype"><span class="logo"></span><span class="stepan">Stepan.uz</span></a>
        <div class="forms">
          <form class="search">
            <input type="search" placeholder="Поиск" class="searchBox">
            <input type="submit" value="" class="searchKey">
          </form>
          <!--.loginCenter-->
          <!--   a.loginKey.login(href="") Войти-->
          <!--.clear-->
        </div>
        <div class="menuPanel">
          <div class="menuListWrapper"><a href="{% url 'serials-list' %}" class="menuHeader">Сериалы</a></div>
          <div class="menuListWrapper"><a href="{% url 'movies-list' %}" class="menuHeader">Фильмы</a></div>
          <div class="menuListWrapper"><a href="{% url 'anime-list' %}" class="menuHeader">Аниме</a></div>
          <div class="menuListWrapper"><a href="{% url 'tv-list' %}" class="menuHeader">ТВ передачи</a></div>
          <div class="clear"></div>
        </div><a href=".search" class="mobileKey searchButton"></a><a href=".menuPanel" class="mobileKey"></a>
        <div class="clear"></div>
      </div>
    </div>
    <!-- TOP SLIDER:-->
    <div id="branding"><a href="http://stepan.uz" class="branding"><img src="{% static 'images/rec/sport.jpg' %}" alt="stepan.uz"></a><a href="http://stepan.uz" class="branding mobile"><img src="{% static 'images/rec/pixland.jpg' %}" alt="pixland.uz"></a>
    </div>
    <div id="page">
        <!-- CONTENT !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!-->
      <div class="content">
        {% block content %}
        {% endblock content %}

        <div class="clear"></div>
      </div>
    </div>
    <!-- FOOTER-->
    <div id="footer"><a href="index.html" class="logo">Stepan.uz 2017</a>
      <div class="socials"><a href="" class="social fb"></a><a href="" class="social gp"></a><a href="" class="social ig"></a><a href="" class="social tw"></a>
        <div class="clear"></div>
      </div>
      <div class="links"><a href="advertisement.html" class="link">Реклама</a><a href="contacts.html" class="link">Контакты</a></div>
      <div class="metrics">
        <div class="metric"><img src="{% static 'images/crop/metric.jpg' %}" alt="www.uz"></div>
        <div class="metric"><img src="{% static 'images/crop/metric.jpg' %}" alt="ya.ru"></div>
      </div>
      <div class="clear"></div>
    </div>
    <!-- MAIN SCRIPT ADDED HERE:-->
    {% block scripts %}
    <script type="text/javascript" src="{% static 'js/scripts.js' %}"></script>
    {% endblock scripts %}
  </body>
</html>
